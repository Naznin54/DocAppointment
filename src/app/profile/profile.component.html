<div class="profile-card">
    <div class="image">
      <img src="../../assets/img/pro.jpg" alt="" class="profile-img" />
    </div>
    <div class="container-sm">
      <div class="form-group">
        <label for="UserId">UserId:</label>
        <input type="text" id="UserId" name="UserId" class="form-control" required pattern="[A-Za-z0-9]+" title="Only alphanumeric characters are allowed">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z0-9]+" title="Only alphanumeric characters are allowed">
      </div>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="password" class="form-control" required>
      </div>
    </div>
  
    <div class="buttons">
      <button class="button">Sign In</button>
      <button class="button">Sign Up</button>
    </div>
  </div>
